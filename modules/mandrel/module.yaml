schema_version: 1
name: mandrel
version: v1.0
description: "Installs Mandrel - GraalVM"
envs:
- name: GRAALVM_HOME
  value: "/usr/local/graalvm"
args:
- name: MANDREL_VERSION
  value: 23.1.3.1-Final
execute:
- script: install.sh
packages:
  install:
  - glibc-devel
  - zlib-devel
  - gcc 
  - libffi-devel 
  - libstdc++-devel 
  - gcc-c++ 
  - glibc-langpack-en 
  - ca-certificates
