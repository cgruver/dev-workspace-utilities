name: dev-tools/quarkus-angular
from: image-registry.openshift-image-registry.svc:5000/devspaces-images/dev-tools-base:latest
version: latest
packages:
  manager: microdnf
  manager_flags: "--disableplugin=subscription-manager --setopt=tsflags=nodocs --setopt=install_weak_deps=0"
envs:
- name: TOOLS_DIR
  value: /usr/local/tools
modules:
  repositories:
  - path: "../modules"
  install:
  - name: node20
  - name: angular
  - name: java21
  - name: maven
  - name: quarkus
