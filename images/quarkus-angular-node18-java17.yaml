name: dev-tools/quarkus-angular
from: registry.access.redhat.com/ubi9-minimal
version: latest
packages:
  manager: microdnf
  manager_flags: "--disableplugin=subscription-manager --setopt=tsflags=nodocs --setopt=install_weak_deps=0"
envs:
- name: TOOLS_DIR
  value: /usr/local/tools
modules:
  repositories:
  - path: "../modules"
  install:
  - name: base
  - name: node18
  - name: angular
  - name: java17
  - name: maven
  - name: quarkus
run:
  entrypoint:
  - "/entrypoint.sh"
  cmd:
  - "tail"
  - "-f"
  - "/dev/null"