name: dev-tools/dev-workspace-nested-fedora
from: quay.io/fedora/fedora:39
version: fedora39
packages:
  manager: dnf
  manager_flags: "--setopt=tsflags=nodocs --setopt=install_weak_deps=0"
modules:
  repositories:
  - path: "../modules"
  install:
  - name: base-fedora
  - name: ansible
  - name: aws-cli
  - name: java21
  - name: maven
  - name: quarkus
  - name: node20
run:
  entrypoint:
  - "/entrypoint-nested.sh"
  cmd:
  - "tail"
  - "-f"
  - "/dev/null"