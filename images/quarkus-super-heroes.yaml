name: dev-tools/dev-workspace-quarkus-super-heroes
from: registry.access.redhat.com/ubi9-minimal
version: ubi9
packages:
  manager: microdnf
  manager_flags: "--disableplugin=subscription-manager --setopt=tsflags=nodocs --setopt=install_weak_deps=0"
modules:
  repositories:
  - path: "../modules"
  install:
  - name: base
  - name: ansible
  - name: java17
  - name: node18
  - name: maven
  - name: quarkus
  - name: podman-compose
run:
  entrypoint:
  - "/entrypoint-userns.sh"
  cmd:
  - "tail"
  - "-f"
  - "/dev/null"
